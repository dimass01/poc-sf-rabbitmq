server {

    server_name pocsfrabbitmq.dev;

    root   /var/www/poc-sf-rabbitmq/web;
    rewrite ^/app_dev\.php/?(.*)$ /$1 permanent;
    location / {
        try_files $uri @rewriteapp;
    }

    location @rewriteapp {
        rewrite ^(.*)$ /poc-sf-rabbitmq.php/$1 last;
    }

    location ~ ^/(poc-sf-rabbitmq|app_dev|config)\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS off;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/poc-sf-rabbitmq_error.log;
    access_log /var/log/nginx/poc-sf-rabbitmq_access.log;
}

